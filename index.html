<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <h1>To Do List</h1>

    <main class="container-fluid">
        <section class="row">
            <div class="col-3 side">
                <h3>Nueva tarea</h3>
                <input placeholder="Inserte nueva tarea aqui" type="text">
                <button id="add">Agregar</button>
                <div class="indicators">
                    <p id="total">Tareas Totales: 0</p>
                    <p id="done"> Tareas Completadas: 0</p>
                </div>
            </div>

            <div class="col-8">
                <div class="row">
                    <h6 class="col-3">ID</h6>
                    <h6 class="col-3">Tarea</h6>
                    <h6 class="col-3">Eliminar</h6>
                    <h6 class="col-3">Listo</h6>

                </div>
                <div id="list"></div>

            </div>

        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
